<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='javascript/index.js') }}"></script>
</head>
<body>    
    <h1 class="title">Cultivation Analysis</h1>

    {% if not results %}
    <div class="uploadOuter grid">
        <form action="cultivation-analysis" enctype="multipart/form-data" method="post">
            <span class="dragBox" >
                Choose an image file or drag it here.
                <input type="file" accept="image/*" onchange="submitForm()" id="uploadFile"  name="image"/>
                <div id="preview" class="prev"></div>
            </span>
        </form>
    </div>
    {% endif %}

    {% if results %}
    <div class="grid"> 
            <h1 class="res">{{ results}} Cultivation Land</h1>
        {% if image %}
            <img src="data:image/png;base64,{{ image }}" height="100%" width="100%"/>
        {% endif %}
    </div>
    {% endif %}
</body>
</html>
